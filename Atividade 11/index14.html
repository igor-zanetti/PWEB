<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criando Objetos</title>
</head>
<body>
    <script>
        //Usando object
        var aluno1 = new Object();
        aluno1.ra = "00001234";
        aluno1.nome = "Igor Zanetti";
        alert(" ra= " + aluno1.ra + " nome: " + aluno1.nome);

        //Usando{}
        var aluno2 = {};
        aluno2.ra = "00005555";
        aluno2["nome"] = "Augusto Rugine";
        alert(" ra= " + aluno2.ra + " nome: " + aluno2.nome);

        //Usando literal
        var aluno3 = {
            ra: "1234567",
            nome: "Irineu Neto"
        };
        alert(" ra= " + aluno3.ra + " nome: " + aluno3.nome); 
        
        //Usando fun√ßao construtora
        function Aluno(ra,nome){
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function (){
                return " ra= " + this.ra + " nome: " + this.nome
            }
        }
        var aluno4 = new Aluno("123","Lucas");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        var aluno5 = {};
        var nome_propriedade = "ra";
        aluno5[nome_propriedade] = "123";
        aluno5['nome'] = "Vitor";
        alert(aluno5.ra + " " + aluno5.nome);
    </script>  
</body>
</html>
