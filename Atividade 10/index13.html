<body>
    <h1>Encontre o Maior e Ordene Números</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Digite o primeiro número">

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Digite o segundo número">

    <button id="btnMaior">Encontrar o Maior</button>
    <button id="btnOrdenar">Ordenar Crescente</button>

    <p>O maior número é: <span id="resultadoMaior"></span></p>
    <p>Números em ordem crescente: <span id="resultadoOrdenado"></span></p>
